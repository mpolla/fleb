name: Build and deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Build
        run: |
          npm install
          npm run build

#  test:
#    runs-on: ubuntu-latest
#    steps:
#      - name: Test
#        run: |
#          npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          npm run deploy
